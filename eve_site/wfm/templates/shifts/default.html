<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
{% load static %}
<link href="{% static "shifts/fullcalendar.min.css" %}" rel='stylesheet' />
{% load static %}
<link href="{% static "shifts/scheduler.min.css" %}" rel='stylesheet' />
{% load static %}
<link href="{% static "shifts/fullcalendar.print.min.css" %}" rel='stylesheet' media="print" />
{% load static %}
<script src="{% static "shifts/lib/moment.min.js" %}"></script>
{% load static %}
<script src="{% static "shifts/lib/jquery.min.js" %}"></script>    
{% load static %}
<script src="{% static "shifts/fullcalendar.min.js" %}"></script>
{% load static %}
<script src="{% static "shifts/scheduler.min.js" %}"></script>

<script>

	$(document).ready(function() {
		$('#calendar').fullCalendar({
            schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
            header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay,timelineDay'
			},
            defaultView: 'timelineDay',
			defaultDate: '2017-09-12',
			editable: false,
			eventLimit: true, // allow "more" link when too many events
			events: [
                {% for key, day in schedule.items %}
				{
					title: '{{ shift_name }}',
					start: '{{day.start}}',
					end: '{{day.end}}'
				},
                {% endfor %}
			],
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>
    <div id='header'>
        <span>{{ name }}</span>
    </div>
	<div id='calendar'></div>

</body>
</html>
